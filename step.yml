name: elastic-beanstalk-deploy
version: 1.3.0
description: Allows you to deploy your application to an already existing amazon Elastic Beanstalk
keywords:
  - amazon
  - elastic
  - beanstalk
  - aws
  - aws eb
  - amazon eb
  - eb
properties:
  - name: key
    type: string
    required: true
  - name: secret
    type: string
    required: true
  - name: app_name
    type: string
    required: true
  - name: env_name
    type: string
    required: true
  - name: region
    type: string
    required: true
